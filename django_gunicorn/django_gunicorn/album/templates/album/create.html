{%extends 'album/base.html'%}

{%block body%}



<div class="container">
<div class="row row-content">
<form action="" method="POST" enctype="multipart/form-data" class="col-md-offset-3 col-md-6">
{% csrf_token %}
 <div class="form-group">
    <label for="exampleInputFile">Logo</label>
    <div class="fileUpload btn btn-outline-2">
    <span>Upload Here</span>
    <input type="file" class="upload"  name="logo" required id="id_logo"/>
</div>
 </div>
<div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" name="title" value=" " required id="id_title" maxlength="50" placeholder="Title">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Artist</label>
    <input type="text" class="form-control"  name="artist" value=" " required id="id_artist" maxlength="100"  placeholder="Artist">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Genre</label>
    <input type="text" class="form-control"  name="genre" value=" " required id="id_genre" maxlength="30" placeholder="Genre">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Details</label>
    <textarea class="form-control" name="details" required cols="40" id="id_details" maxlength="200" rows="10" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-default">Submit</button>
<p style="padding-top: 10px;"></p>
</form>
</div>
</div>
{%endblock%}
